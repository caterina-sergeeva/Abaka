<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}"/>
    <title>Загрузка задач</title>
</head>
<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Новая игра</a>
    </nav>
</header>
<!-- Begin page content -->


<main role="main" class="container">
    {% block content %}{% endblock %}
    <h1>Загрузите файл</h1>

    <div class="alert alert-calm" role="banner">
    <div class="alert alert-info" role="banner">

<form method="post" enctype="multipart/form-data">
    <div class="p-3 mb-2 bg-body text-dark">
        <label for="photo">Выберите файл</label>
        <input type="file" class="form-control-file" id="photo" name="file">
    </div>
    <button type="submit" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Задания должны быть загружены архивом">Готово</button>
</form>
</main>
</body>
</html>
